name: build and test feature branch
on:
  pull_request:
    branches: [development]
    types: [opened, reopened]

jobs:
  build-feature:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Navigate to frontend directory and install dependencies
        working-directory: frontend  # Cambia al directorio 'frontend'
        run: npm install

      - name: Install Vue CLI globally
        working-directory: frontend  # Asegúrate de estar en la carpeta 'frontend'
        run: npm install -g @vue/cli

      - name: Build project
        working-directory: frontend  # Asegúrate de estar en la carpeta 'frontend'
        run: npm run build

      - name: Run tests
        working-directory: frontend  # Asegúrate de estar en la carpeta 'frontend'
        run: npm test

      - name: Build completed
        run: echo "Build with npm completed"
